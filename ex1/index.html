<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sở Thích Của Bạn</title>
</head>
<body>
<div class="form-container">
  <div class="form-header">
    SỞ THÍCH CỦA BẠN
  </div>
  <div class="form-content">
    <div class="form-group">
      <div class="form-label">Họ và tên</div>
      <div class="form-input">
        <input type="text" name="fullname">
      </div>
    </div>

    <div class="form-group">
      <div class="form-label">Email</div>
      <div class="form-input">
        <input type="email" name="email">
      </div>
    </div>

    <div class="form-group">
      <div class="form-label">Sở thích</div>
      <div class="form-input">
        <div class="checkbox-group">
          <div class="checkbox-option">
            <input type="checkbox" id="sports" name="hobby" value="sports">
            <label for="sports">Thể thao</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="music" name="hobby" value="music">
            <label for="music">Âm nhạc</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="reading" name="hobby" value="reading">
            <label for="reading">Đọc sách</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="web" name="hobby" value="web">
            <label for="web">Lướt web</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="games" name="hobby" value="games">
            <label for="games">Chơi game</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="movies" name="hobby" value="movies">
            <label for="movies">Điện ảnh</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="travel" name="hobby" value="travel">
            <label for="travel">Du lịch</label>
          </div>
        </div>
      </div>
    </div>

    <div class="form-buttons">
      <button type="submit" class="form-button">Gửi thông tin</button>
      <button type="reset" class="form-button">Nhập lại</button>
    </div>
  </div>
</div>
</body>
</html>
