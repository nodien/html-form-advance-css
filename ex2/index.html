<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Đăng Ký Học Viên</title>
</head>
<body>
<div class="form-container">
    <div class="form-header">
        <h1>ĐĂNG KÝ HỌC VIÊN</h1>
    </div>

    <form>
        <div class="form-group">
            <div class="form-label">Họ và tên</div>
            <div class="form-input">
                <label>
                    <input type="text" name="fullname" required>
                </label>
            </div>
        </div>

        <div class="form-group">
            <div class="form-label">Ngày sinh</div>
            <div class="form-input">
                <label>
                    <input type="text" name="birthdate" placeholder="DD/MM/YYYY">
                </label>
            </div>
        </div>

        <div class="form-group">
            <div class="form-label">Giới tính</div>
            <div class="form-input">
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Nam</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Nữ</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="form-label">Địa chỉ</div>
            <div class="form-input">
                <label>
                    <textarea name="address"></textarea>
                </label>
            </div>
        </div>

        <div class="form-group">
            <div class="form-label">Lớp</div>
            <div class="form-input">
                <label>
                    <select name="class">
                        <option value="">— Chọn lớp —</option>
                        <option value="lop10">Lớp 10</option>
                        <option value="lop11">Lớp 11</option>
                        <option value="lop12">Lớp 12</option>
                    </select>
                </label>
            </div>
        </div>

        <div class="form-group">
            <div class="form-label">Email</div>
            <div class="form-input">
                <label>
                    <input type="email" name="email">
                </label>
            </div>
        </div>

        <div class="form-group">
            <div class="form-label">Điện thoại</div>
            <div class="form-input">
                <label>
                    <input type="tel" name="phone">
                </label>
            </div>
        </div>

        <div class="form-buttons">
            <button type="submit" class="form-button">Đăng ký</button>
            <button type="reset" class="form-button">Nhập lại</button>
        </div>
    </form>
</div>
</body>
</html>
